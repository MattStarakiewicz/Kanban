<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanban board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.prefixed.css" />
</head>
<body>
    <div id="board" class="board">
        <h1>Kanban board</h1>
        <button class="create-column">+ Add a column</button>
        <div class="column-container">

        </div>
    </div>

    <!-- Column Template -->
    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="btn-delete"></button>
            <button class="add-card">+ Add a card</button>
        </div>
    </script>
    <!-- Card Template -->
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
          <p class="card-description">{{ description }}</p>
          <button class="btn-delete"></button>
        </div>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script type="text/javascript" src="js/Column.js"></script>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/Board.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</body>
</html>
